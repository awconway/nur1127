## What is the purpose of CPGs?

---

class: left middle hide-count

&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Describe appropriate care based on the best available scientific evidence and broad consensus
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Reduce inappropriate variation in practice
&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Provide a more rational basis for decisions
&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Provide a focus for continuing education
&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Promote efficient use of resources
&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Highlight limitations of existing knowledge and suggest areas for future research
&lt;/li&gt;


&lt;/ul&gt;

class: left top hide-count

.pull-left[
&lt;center&gt;
## Practice Guidelines 
&lt;/center&gt;
- Based on evidence from a critical review of the literature
- Suggested guidelines for individuals and organizations
- Emphasis on synthesis of the literature
- Provides extensive background information to make informed decisions
]

.pull-right[
&lt;center&gt;
## Practice Standards
&lt;/center&gt;
- Based on values, morals, legislation
- Minimum requirements for individual practitioner
- Basis for determining professional competence, misconduct &amp; malpractice
- Emphasis on legal &amp; ethical requirements
- Defines acceptable and unacceptable behaviour
- Defines process for making decisions

]

&lt;blockquote&gt;
&lt;span style="font-size: 14px;"&gt;
Source: RNAO implementation Resources - http://www.rnao.org/Page.asp?PageID=924&amp;ContentID=822
&lt;/span&gt;
&lt;/blockquote&gt;

---

class: left top hide-count

.pull-left[
&lt;center&gt;
## Benefits
&lt;/center&gt;
- “Pre-processed” resources that synthesize a relevant body of evidence
- Refine clinical questions and balance trade-offs between benefits and risks
- Usually provide explicit recommendations to guide decision making
]

.pull-right[
&lt;center&gt;
## Limitations
&lt;/center&gt;
- Require tailoring to specific context of application (e.g. clinical setting, geographical location, etc.)
- Must be updated in light of research developments
]

&lt;center&gt;&lt;h3&gt;Domains that contribute to the strength of a recommendation&lt;/h3&gt;&lt;/center&gt;
&lt;br&gt;

&lt;table&gt;&lt;thead&gt;&lt;tr class="rowsep-1 valign-top"&gt;&lt;th scope="col"&gt;Domain&lt;/th&gt;&lt;th scope="col"&gt;Comment&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr class="valign-top"&gt;&lt;td&gt;Balance between desirable and undesirable outcomes (estimated effects), with consideration of values and preferences (estimated typical) (trade-offs)&lt;/td&gt;&lt;td&gt;The larger the differences between the desirable and undesirable consequences, the more likely a strong recommendation is warranted. The smaller the net benefit and the lower certainty for that benefit, the more likely a weak recommendation is warranted&lt;/td&gt;&lt;/tr&gt;&lt;tr class="valign-top"&gt;&lt;td&gt;Confidence in the magnitude of estimates of effect of the interventions on important outcomes (overall quality of evidence for outcomes)&lt;/td&gt;&lt;td&gt;The higher the quality of evidence, the more likely a strong recommendation is warranted&lt;/td&gt;&lt;/tr&gt;&lt;tr class="valign-top"&gt;&lt;td&gt;Confidence in values and preferences and variability&lt;/td&gt;&lt;td&gt;The greater the variability in values and preferences, or uncertainty in values and preferences, the more likely a weak recommendation is warranted&lt;/td&gt;&lt;/tr&gt;&lt;tr class="valign-top"&gt;&lt;td&gt;Resource use&lt;/td&gt;&lt;td&gt;The higher the costs of an intervention (the more resources consumed), the less likely a strong recommendation is warranted&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;

&lt;sub&gt;&lt;a href="https://journals-scholarsportal-info.myaccess.library.utoronto.ca/details/08954356/v66i0007/726_gg1gfeoardas.xml"&gt;Source: Andrews, J. C., Schünemann, H. J., Oxman, A. D., Pottie, K., Meerpohl, J. J., Coello, P. A., ... &amp; Elbarbary, M. (2013). GRADE guidelines: 15. Going from evidence to recommendation—determinants of a recommendation's direction and strength. Journal of Clinical Epidemiology, 66(7), 726-735.&lt;/a&gt;&lt;/sub&gt;

## Resource considerations

---

class: left middle hide-count

- High uncertainty of clinical effectiveness for a very costly intervention, it is not likely that a strong recommendation is warranted. 

- Low-moderate quality evidence of a benefit for an intervention that is not costly without a high risk of undesirable effects (maybe exercise or some sort of lifestyle-type intervention), then on balance you may decide for a strong recommendation. 

- You could be very uncertain about the potential impact on resources (inadequate reporting of intervention details - TIDieR) - this may warrant a conditional recommendation.

---

class: center middle hide-count

&gt;Low intensity pulsed ultrasound (LIPUS) is a costly device which does not represent a wise use of health resources
