class: center middle hide-count


## Alternative types of systematic reviews &lt;i class="fas fa-search"&gt;&lt;/i&gt;

---

class: center middle hide-count

&lt;a href="https://bmcmedresmethodol.biomedcentral.com/articles/10.1186/s12874-017-0468-4"&gt;&lt;img src="typology.png" /&gt;&lt;/a&gt;

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Meta-analysis of individual participant data&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Network meta-analysis&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Systematic reviews of systematic reviews (umbrella reviews)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Systematic reviews of qualitative studies (meta-synthesis/meta-summary)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Scoping review&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt; Narrative review/Non-systematic review&lt;/li&gt;

&lt;/ul&gt;
&lt;/h3&gt;
---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-not-equal"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Distinguish between systematic reviews of 'interventions' from other types of systematic reviews
&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;

---

class: center middle hide-count inverse

## &lt;i class="fas fa-users-class"&gt;&lt;/i&gt; Meta-analysis of individual participant data

---

class: left middle hide-count

&gt; Original research data from the included studies are sought directly from the researchers and then re-analysed

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://methods.cochrane.org/ipdma/about-ipd-meta-analyses"&gt; About IPD meta-analyses (Cochrane)&lt;/a&gt;&lt;/sup&gt;
---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Uncommon
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Resource intensive
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Challenging to source original data
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Treated from RoB perspective the same as normal meta-analysis
&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse

## &lt;i class="fas fa-chart-network"&gt;&lt;/i&gt; Network meta-analysis

---

class: left middle hide-count

&gt;Examines all treatments for a given condition or disease and all the possible comparisons between them

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://journals.sagepub.com/doi/10.1177/0962280207080643"&gt; Salanti G , Higgins JP , Ades AE , et al . Evaluation of networks of randomized trials. Stat Methods Med Res 2008;17:279â€“301.&lt;/a&gt;&lt;/sup&gt;

---

class: center middle hide-count

## Ability to assess both direct and indirect evidence

&lt;img src="https://fn.bmj.com/content/fetalneonatal/104/1/F8/F1.large.jpg" height="450px"/&gt;

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://fn.bmj.com/content/104/1/F8?rss=1&amp;utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%253A%20bmj%252FqEtm%20%2528Archives%20of%20Disease%20in%20Childhood%20-%20Fetal%20and%20Neonatal%20Edition%20current%20issue%2529"&gt;Network meta-analysis explained&lt;/a&gt;&lt;/sup&gt;

---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Uncommon
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Treated from RoB perspective the same as normal meta-analysis
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Likely requirement to downgrade from 'indirectness' in GRADE assessments for the certainty of evidence
&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;

---

class: center middle hide-count inverse

## &lt;i class="fad fa-umbrella"&gt;&lt;/i&gt; Systematic reviews of systematic reviews (Umbrella reviews)

---

class: left middle hide-count

&gt; Synthesise information from all systematic reviews (meta-analyses) on a given topic

---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Quite common for their to be multiple systematic reviews on the exact same topic&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Appraising the quality of those systematic reviews is important&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Same methods as normal systematic review except the 'studies' included are systematic reviews
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;May use the AMSTAR tool to assess the quality of the included systematic reviews
&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count

### &lt;i class="fas fa-link"&gt;&lt;/i&gt; &lt;a href="https://journals.sagepub.com/doi/full/10.1177/1357633X13503427"&gt;Not all systematic reviews are systematic: a meta-review of the quality of systematic reviews for non-invasive remote monitoring in heart failure&lt;/a&gt;

&lt;img src="https://journals.sagepub.com/na101/home/literatum/publisher/sage/journals/content/jtta/2013/jtta_19_6/1357633x13503427/20160825/images/medium/10.1177_1357633x13503427-fig2.gif" height="400px" /&gt;

---

class: center middle hide-count
### &lt;i class="fas fa-link"&gt;&lt;/i&gt; &lt;a href="https://link.springer.com/article/10.1186/s12885-015-1407-6"&gt;The prevention, detection and management of cancer treatment-induced cardiotoxicity: a meta-review&lt;/a&gt;

&lt;img src="https://media.springernature.com/lw685/springer-static/image/art%3A10.1186%2Fs12885-015-1407-6/MediaObjects/12885_2015_1407_Fig2_HTML.gif?as=webp" height="400px" /&gt;
---

class: center middle hide-count inverse

# &lt;i class="fas fa-telescope"&gt;&lt;/i&gt; Scoping reviews

---

class: left middle hide-count


&gt;Determine the scope or coverage of a body of literature on a given topic and give clear indication of the volume of literature and studies available

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://bmcmedresmethodol.biomedcentral.com/articles/10.1186/s12874-018-0611-x"&gt; Systematic review or scoping review? Guidance for authors when choosing between a systematic or scoping review approach&lt;/a&gt;&lt;/sup&gt;

---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;To identify the types of available evidence in a given field&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;To clarify key concepts/ definitions in the literature&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;To examine how research is conducted on a certain topic or field
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;To identify key characteristics or factors related to a concept
&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;
To identify and analyse knowledge gaps&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://bmcmedresmethodol.biomedcentral.com/articles/10.1186/s12874-018-0611-x"&gt; Systematic review or scoping review? Guidance for authors when choosing between a systematic or scoping review approach&lt;/a&gt;&lt;/sup&gt;

---

class: left middle hide-count

## Can't be used to assess the 'effectiveness' of interventions

---

class: center middle hide-count inverse

# &lt;i class="fad fa-book-reader"&gt;&lt;/i&gt; Narrative reviews (non-systematic)


---

class: center middle hide-count

&gt;Provide interpretation and critique; their key contribution is deepening understanding

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://onlinelibrary.wiley.com/doi/full/10.1111/eci.12931"&gt; Time to challenge the spurious hierarchy of systematic over narrative reviews?&lt;/a&gt;&lt;/sup&gt;

---

class: left middle hide-count

&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Trend towards preference for systematic over narrative reviews in the contemporary literature in healthcare&lt;/li&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/i&gt;&lt;/span&gt;Serve different purposes and are complementary&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://onlinelibrary.wiley.com/doi/full/10.1111/eci.12931"&gt; Time to challenge the spurious hierarchy of systematic over narrative reviews?&lt;/a&gt;&lt;/sup&gt;
---

class: center middle hide-count inverse

# Qualitative meta-synthesis

---

class: center middle hide-count



&gt;A complete study that involves rigorously examining and interpreting the &lt;strong&gt;findings&lt;/strong&gt; (versus the raw data) of a number of qualitative research studies using qualitative methods


&lt;sub&gt;Finfgeld, 2003&lt;/sub&gt;

---

class: center middle hide-count

## Example of findings

&lt;img src="findings.png" height="450px" /&gt;

&lt;sup&gt;&lt;i class="fas fa-link"&gt;&lt;/i&gt;&lt;a href="https://sigmapubs-onlinelibrary-wiley-com.myaccess.library.utoronto.ca/doi/full/10.1111/j.1741-6787.2012.00259.x"&gt; Supporting the Uptake of Nursing Guidelines: What You Really Need to Know to Move Nursing Guidelines into Practice&lt;/a&gt;&lt;/sup&gt;

---
class: center middle hide-count



&gt;Produce a new and integrative interpretation of findings that is more substantive than those resulting from individual investigations


&lt;sub&gt;Finfgeld, 2003&lt;/sub&gt;


---
class: left top hide-count
&lt;center&gt;

&lt;h1&gt; Meta-synthesis&lt;h1&gt;

&lt;/center&gt;

| Benefits | Weaknesses |
|---|---|
|Make sense of results of large numbers of studies, conflicting results|Complex &amp; time consuming |
| Generate more comprehensive, relevant theory that can be applied more broadly | No one methodology for conducting a meta-synthesis or appraising studies|
|Complement quantitative systematic reviews by providing explanatory information | Balancing methodological rigor of each study with the risk of excluding studies that may provide valuable information |
|Provide guidance in implementing interventions and developing programs (e.g. practice guidelines, etc.)| Risk of taking information out of context when combining studies or significance of the context may be diminished |

---
