## &lt;i class="far fa-search-plus"&gt;&lt;/i&gt; This is 'observational' research

---

class: center middle hide-count 


|Strengths | Limitations |
|--- | --- |
|Efficient way to collect large amounts of data when intervention/ randomization is not possible| No randomization|
|Does not require artificial provision of exposure|Rival explanations for results (e.g., confounding variables)|
|Treatments not withheld|Can require large sample sizes (e.g., cohort)|

---

# &lt;i class="fas fa-forward"&gt;&lt;/i&gt; Cohort studies


---


class: center middle hide-count

## To determine relationship between **exposure** to specific situations/events/behaviours and **future** outcomes

---


class: left middle hide-count

&lt;img src="cohort.png" /&gt;
---

class: center middle hide-count inverse

## &lt;i class="fas fa-list"&gt;&lt;/i&gt; Defining features of cohort studies

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Prospective&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Exposure occurs by participant choice or chance – not manipulated by investigator&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Identify 2 groups (exposed &amp; not exposed) and follow forward in time &lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Follow participants forward in time from exposure to compare development of outcome&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse


# &lt;i class="far fa-thumbs-up"&gt;&lt;/i&gt; Advantages

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Manipulation not required&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Treatment not witheld (potential harm not imposed)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Temporal relationship between hypothesized “cause” and “effect” retained&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Allows study of exposure-outcome relationships over longer term&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Can provide an assessment of incidence/prevalence/risk of outcome(s)&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse


# &lt;i class="far fa-thumbs-down"&gt;&lt;/i&gt; Disadvantages
---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Absence of randomization to groups (selection bias)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Other (confounding) factors related to exposure may not be captured&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;If effect of exposure is delayed, long follow-up period may be required&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Possible differences between those who leave and those who remain (differential loss to follow-up)&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse


# &lt;i class="fas fa-balance-scale-right"&gt;&lt;/i&gt; Relative risk


---

class: left middle hide-count

## The ratio of the probability of an outcome occurring in an exposed group **compared to** the probability of an outcome occurring in an unexposed group

---

class: center middle hide-count

## (Probability of event in exposed group) &lt;hr&gt; (Probability of event in non-exposed group)

---

class: center middle hide-count inverse


# &lt;i class="fas fa-balance-scale-right"&gt;&lt;/i&gt; Interpreting relative risk

---

class: left middle hide-count


| Result  |   Interpretation|
|---|---|
| RR = 1 | Incidence in the exposed group is the same as the unexposed group- no association; risk is the same for both groups|
| RR &gt;1 | Incidence in the exposed group is greater than the incidence in the unexposed group, there is an increased risk or positive association |
| RR &lt;1 | Incidence in the exposed group is lower than the incidence in the unexposed group, there is a decreased risk or negative association |

&lt;center&gt;
&lt;h3&gt; All the same rules apply for assessing imprecision (i.e. confidence intervals)&lt;/h3&gt;
&lt;/center&gt;

---

# &lt;i class="fad fa-history"&gt;&lt;/i&gt; Case-control studies

---

class: center middle hide-count

## To determine relationship between **known outcome** and **previous exposure** to specific situations/events/behaviours

---

class: center middle hide-count

&lt;img src="case-control.png" /&gt;

---

class: center middle hide-count inverse

## &lt;i class="fas fa-list"&gt;&lt;/i&gt; Defining features of case-control studies

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Retrospective&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Identify individuals with outcome of interest (cases)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Identify similar individuals without outcome of interest (controls)&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Look back in time to compare exposure to specific situations/events/behaviours&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Exposure occurs by participant choice or chance – not manipulated by investigator&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse


# &lt;i class="far fa-thumbs-up"&gt;&lt;/i&gt; Advantages

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Manipulation of exposure not required&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Treatment not withheld, potential harm not imposed&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Temporal relationship between hypothesized “cause” and “effect” retained&lt;/li&gt;

&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;More feasible for studying outcomes that occur rarely or with long latency period (e.g., cancer)&lt;/li&gt;


&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;May not cost as much due to retrospective design&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;
---

class: center middle hide-count inverse


# &lt;i class="far fa-thumbs-down"&gt;&lt;/i&gt; Disadvantages

---

class: left middle hide-count
&lt;h3&gt;
&lt;ul class="fa-ul"&gt;
&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Absence of randomization to groups (selection bias)&lt;/li&gt;


&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Other (confounding) factors related to outcome may not be captured &lt;/li&gt;


&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;No control over exposure&lt;/li&gt;


&lt;li&gt;&lt;span class="fa-li"&gt;&lt;i class="fas fa-chevron-double-right"&gt;&lt;/i&gt;&lt;/span&gt;Groups may be different with respect to reporting of past exposure (termed recall bias)&lt;/li&gt;
&lt;/ul&gt;
&lt;/h3&gt;

---

class: center middle hide-count inverse


# &lt;i class="fad fa-dice"&gt;&lt;/i&gt; Odds ratio

---

class: left middle hide-count

## Represents the odds that an outcome will occur given a particular exposure, **compared to** the odds of the outcome occurring in the absence of that exposure

---

class: center middle hide-count inverse


# &lt;i class="fad fa-dice"&gt;&lt;/i&gt; Interpreting odds ratio

---

class: left middle hide-count

| Result  |   Interpretation|
|---|---|
| OR = 1 | exposure does not affect odds of disease |
| OR &gt; 1 | exposure is associated with higher odds of disease (i.e. a 'positive' association between exposure and outcome) |
| OR &lt; 1 | exposure is associated with lower odds of disease (i.e. a 'negative' association between exposure and outcome)|


&lt;center&gt;
&lt;h3&gt; All the same rules apply for assessing imprecision (i.e. confidence intervals)&lt;/h3&gt;
&lt;/center&gt;

---

class: center middle hide-count inverse

### &lt;i class="fas fa-times-square"&gt;&lt;/i&gt; Reducing bias in Cohort and Case-Control Studies

---

class: left middle hide-count


| Type of bias  | Explanation|   Cohort study | Case-Control Study |
|---|---| --- |---|
| Selection bias| Groups differ on prognostic factors (variables that are associated with the outcome)| Statistical adjustment for confounders (measure the variables and include them in the statistical model to produce an effect estimate that is 'adjusted' for the effect of the confounder)| Matching of cases and controls on confounders (e.g. age, sex)|
|Recall bias| Due to participant beliefs/awareness| Less of an issue due to prospective nature of data collection| Exposures selected that are more objective (to minimize recall bias) or don't require much participant recall|
|Detection bias| Bias in measurement of outcomes and exposures| Objective outcomes, blinding of outcome assessors| Clear definitions for 'cases' and blinding the assessor of exposures to case/control status|
|Attrition bias| Missing outcome data| &lt;li&gt;Incentives to keep participants in the study &lt;/li&gt;&lt;li&gt;Impute missing data&lt;/li&gt;| Losing participants is not a big issue but data may be missing for exposures if relying on retrospective data|

---
